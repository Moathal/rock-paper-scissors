<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./game.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="body">
        <div id="form">
            <h2 class="subject" id="title">
                Rounds
            </h2>
            <input id="input" type="number" value="0">
            <button id="button" class="Button" type="button" onmousedown=start()>Submit</button>
        </div>
        <div id="choices">
            <div onmouseup="clickup('Paper')" onmousedown="choice('Paper')" onmouseout="out('Paper')"
                onmouseover="hover('Paper')" id="Paper" class="item"><img src="./icons/new-document.png" alt="Paper">
            </div>
            <div onmouseup="clickup('Scissors')" onmousedown="choice('Scissors')" onmouseout="out('Scissors')"
                onmouseover="hover('Scissors')" id="Scissors" class="item"><img src="./icons/scissors.png"
                    alt="Scissors"></div>
            <div onmouseup="clickup('Rock')" onmousedown="choice('Rock')" onmouseout="out('Rock')"
                onmouseover="hover('Rock')" id="Rock" class="item"><img src="./icons/stone.png" alt="Rock"></div>
        </div>
        <div id="results">
            <h1 style="color: rgb(53, 52, 52);">YOU </h1>
            <h2 id="humResult"> 0 </h2>
            <h1 style="color: rgb(53, 52, 52);"> - </h1>
            <h2 id="compResult"> 0 </h2>
            <h1 style="color: rgb(53, 52, 52);"> CPU</h1>
        </div>
    </div>
</body>
